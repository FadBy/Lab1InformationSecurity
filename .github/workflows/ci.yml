name: CI/CD Security Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    - name: Package application
      run: mvn package -DskipTests

  sast:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run SpotBugs (SAST)
      run: |
        mvn clean compile
        mvn spotbugs:check
      
    - name: Generate SpotBugs report
      run: mvn spotbugs:spotbugs
      
    - name: Upload SpotBugs report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-report
        path: target/spotbugsXml.xml
        retention-days: 30

  sca:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache OWASP Dependency-Check database
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository/org/owasp/dependency-check-data
        key: dependency-check-data-${{ runner.os }}
        restore-keys: |
          dependency-check-data-${{ runner.os }}
    
    - name: Run OWASP Dependency-Check (SCA)
      run: |
        mvn clean
        mvn org.owasp:dependency-check-maven:check
      
    - name: Upload Dependency-Check report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: target/dependency-check-report.*
        retention-days: 30

  security-summary:
    runs-on: ubuntu-latest
    needs: [sast, sca]
    
    steps:
    - name: Security scan summary
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "- SAST (SpotBugs) scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- SCA (OWASP Dependency-Check) scan completed" >> $GITHUB_STEP_SUMMARY
        echo "Check artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY

